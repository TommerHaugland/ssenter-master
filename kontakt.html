	<div class="container">
	<form id="contact-form" method="post" action="contact.php" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Fornavn *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Vennligst skriv firmanavn eller fornavn *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Etternavn *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Vennligst skriv firmanavn eller etternavn *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Epost *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Vennligst skriv ditt epost *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_need">Vennligst velg *</label>
                    <select id="form_need" name="need" class="form-control" required="required" data-error="Vennligst spesifiser, eller velg annet.">
                        <option value=""></option>
                        <option value="Request quotation">Forespørsel om pris</option>
                        <option value="Request order status">Forespørsel om visning</option>
                        <option value="Request copy of an invoice">Generell informasjon</option>
                        <option value="Other">Annet</option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Melding *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Din melding *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send melding">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">
                    <strong>*</strong> Obligatoriske felt.
									</p>
            </div>
        </div>
    </div>
